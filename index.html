<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MC投影仓库 - 自动化托管平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .upload-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .file-dropzone {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-black bg-opacity-50 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">MC投影仓库</a>
            <div id="authSection">
                <button id="loginBtn" v-if="!isLoggedIn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">登录</button>
                <button id="registerBtn" v-if="!isLoggedIn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">注册</button>
                <div v-else class="flex items-center space-x-4">
                    <span>欢迎, {{ username }}</span>
                    <button @click="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">退出</button>
                    <button @click="applyApiKey" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">申请API Key</button>
                </div>
            </div>
        </nav>
    </header>

    <div id="projectWall" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 动态加载投影卡片 -->
        <div class="project-card" v-for="project in projects" :key="project.id">
            <img :src="project.thumbnail" alt="预览图">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <a :href="`/preview.html?id=${project.id}`">查看详情</a>
        </div>
    </div>

    <iframe src="https://example.com/tech-background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3;"></iframe>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    projects: [],
                    isLoggedIn: false,
                    username: ''
                }
            },
            async mounted() {
                // 检查登录状态
                const token = localStorage.getItem('token');
                if (token) {
                    this.isLoggedIn = true;
                    this.username = localStorage.getItem('username');
                }
                await this.updateProjects();
                // 每隔30秒自动更新项目列表
                setInterval(this.updateProjects.bind(this), 30000);
            },
            methods: {
                async updateProjects() {
                    const response = await fetch('https://raw.githubusercontent.com/mc-yzy15/MC-Litematic-data/main/projects.json');
                    this.projects = await response.json();
                },
                async login() {
                    // 登录逻辑
                },
                async register() {
                    // 注册逻辑
                },
                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    this.isLoggedIn = false;
                },
                async applyApiKey() {
                    const response = await fetch('/api/apply-key', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    // 处理响应
                }
            }
        }).mount('#projectWall');
    </script>

    <!-- 新增上传表单 -->
    <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
        <h2><i class="material-icons">cloud_upload</i> 上传新投影</h2>
        
        <div class="form-grid">
            <div>
                <label>投影文件 (.litematic)</label>
                <div class="file-dropzone" id="projectFileZone">
                    <input type="file" id="projectFile" accept=".litematic" hidden>
                    <p>点击选择或拖放文件</p>
                </div>
            </div>
            
            <div>
                <label>预览截图</label>
                <div class="file-dropzone" id="screenshotZone">
                    <input type="file" id="screenshot" accept="image/*" hidden>
                    <p>点击选择或拖放图片</p>
                </div>
            </div>
        </div>

        <!-- 元数据输入 -->
        <div class="form-group">
            <label>投影名称</label>
            <input type="text" id="projectName" required>
        </div>
        
        <button type="submit" class="download-btn">
            <i class="material-icons">send</i> 提交审核
        </button>
    </form>

    <script>
        // 增强版上传逻辑
        class UploadHandler {
            constructor() {
                this.projectFile = null;
                this.screenshot = null;
                this.form = document.getElementById('uploadForm');
                
                this.initEventListeners();
            }

            initEventListeners() {
                // 文件拖放处理
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    document.addEventListener(eventName, this.preventDefaults);
                });

                // 投影文件处理
                document.getElementById('projectFileZone').addEventListener('click', () => {
                    document.getElementById('projectFile').click();
                });
                
                // 截图处理
                document.getElementById('screenshotZone').addEventListener('click', () => {
                    document.getElementById('screenshot').click();
                });

                // 表单提交
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('name', document.getElementById('projectName').value);
                formData.append('projectFile', this.projectFile);
                formData.append('screenshot', this.screenshot);
                formData.append('version', '1.20.1'); // 可从表单获取
                formData.append('author', '当前用户'); // 从登录信息获取

                try {
                    const response = await fetch('/.netlify/functions/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert('提交成功，等待管理员审核！');
                        this.form.reset();
                    }
                } catch (error) {
                    console.error('上传失败:', error);
                }
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        new UploadHandler();
    </script>
</body>
</html>
